urn</span> response.text<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Failed to fetch data. Status code:&quot;</span>, response.status_code)<br>    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;An error occurred:&quot;</span>, e)<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">main</span>():<br>    url = <span class="hljs-string">&quot;https://bbs.itheima.com/&quot;</span><br>    data = fetch_data(url)<br>    <span class="hljs-keyword">if</span> data:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Fetched data successfully!&quot;</span>)<br>        <span class="hljs-built_in">print</span>(data)<br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:<br>    main()<br><br><br>    <br><br>【实验<span class="hljs-number">4</span>-<span class="hljs-number">4</span>】仿照教材P59实践项目，使用requests、正则表达式和文件操作爬取并保存“百度贴吧”某帖子全部内容。<br><br><span class="hljs-keyword">import</span> requests<br><span class="hljs-keyword">import</span> re<br><span class="hljs-keyword">import</span> os<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_post_content</span>(<span class="hljs-params">url</span>):<br><br>    <span class="hljs-comment"># 发送HTTP GET请求获取网页内容</span><br><br>    response = requests.get(url)<br>    <span class="hljs-keyword">if</span> response.status_code == <span class="hljs-number">200</span>:<br>        <span class="hljs-keyword">return</span> response.text<br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Failed to fetch page:&quot;</span>, response.status_code)<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">extract_content</span>(<span class="hljs-params">html</span>):<br><br>    <span class="hljs-comment"># 使用正则表达式提取帖子内容</span><br><br>    pattern = re.<span class="hljs-built_in">compile</span>(<span class="hljs-string">&#x27;&lt;div id=&quot;post_content_.*?&quot;&gt;(.*?)&lt;/div&gt;&#x27;</span>, re.S)<br>    content_list = re.findall(pattern, html)<br>    <span class="hljs-keyword">return</span> content_list<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">save_to_file</span>(<span class="hljs-params">content_list, filename</span>):<br><br>    <span class="hljs-comment"># 将提取的内容保存到文件中</span><br><br>    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(filename, <span class="hljs-string">&#x27;a&#x27;</span>, encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>) <span class="hljs-keyword">as</span> f:<br>        <span class="hljs-keyword">for</span> content <span class="hljs-keyword">in</span> content_list:<br>            f.write(content + <span class="hljs-string">&#x27;\n\n&#x27;</span>)<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">crawl_pages</span>(<span class="hljs-params">base_url, start_page, end_page, save_folder</span>):<br><br>    <span class="hljs-comment"># 逐页爬取并保存内容</span><br><br>    <span class="hljs-keyword">for</span> page <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(start_page, end_page + <span class="hljs-number">1</span>):<br>        url = <span class="hljs-string">f&quot;<span class="hljs-subst">&#123;base_url&#125;</span>?pn=<span class="hljs-subst">&#123;page&#125;</span>&quot;</span><br>        html = get_post_content(url)<br>        <span class="hljs-keyword">if</span> html:<br>            content_list = extract_content(html)<br>            save_to_file(content_list, os.path.join(save_folder, <span class="hljs-string">f&quot;page_<span class="hljs-subst">&#123;page&#125;</span>.txt&quot;</span>))<br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:<br><br>    <span class="hljs-comment"># 帖子基础URL</span><br><br>    base_url = <span class="hljs-string">&quot;https://tiebac.baidu.com/p/8985890810&quot;</span><br><br>    <span class="hljs-comment"># 要爬取的起始页和结束页</span><br><br>    start_page = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;请输入要爬取的起始页码：&quot;</span>))<br>    end_page = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;请输入要爬取的结束页码：&quot;</span>))<br><br>    <span class="hljs-comment"># 创建保存文件夹</span><br><br>    save_folder = <span class="hljs-string">&quot;baidu_tieba_post&quot;</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> os.path.exists(save_folder):<br>        os.makedirs(save_folder)<br><br>    <span class="hljs-comment"># 爬取指定页面范围的内容</span><br><br>    crawl_pages(base_url, start_page, end_page, save_folder)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;帖子从第<span class="hljs-subst">&#123;start_page&#125;</span>页到第<span class="hljs-subst">&#123;end_page&#125;</span>页的内容已保存到文件夹 baidu_tieba_post 中。&quot;</span>)<br><br>实验<span class="hljs-number">8</span><br><br>【实验<span class="hljs-number">8</span>-<span class="hljs-number">1</span>】调用requests库和BeautifulSoup库，使用BeautifulSoup库爬取计科院网站首页动态新闻<br><br><span class="hljs-keyword">import</span> requests<br><span class="hljs-keyword">from</span> bs4 <span class="hljs-keyword">import</span> BeautifulSoup<br><br><span class="hljs-comment"># 目标网址</span><br><br>url = <span class="hljs-string">&#x27;https://www.swpu.edu.cn/scs/index.htm&#x27;</span><br><br><span class="hljs-comment"># 调用requests库，获取网页内容</span><br><br>res = requests.get(url)<br><br><span class="hljs-comment"># 打印网页返回的状态码</span><br><br><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;&quot;</span>, res.status_code)<br><br><span class="hljs-comment"># 如果请求成功，继续处理</span><br><br><span class="hljs-keyword">if</span> res.status_code == <span class="hljs-number">200</span>:<br><br>    <span class="hljs-comment"># 指定编码方式为UTF-8</span><br><br>    res.encoding = <span class="hljs-string">&#x27;utf-8&#x27;</span><br><br>    <span class="hljs-comment"># 把res的内容以字符串的形式返回</span><br><br>    html_content = res.text<br><br>    <span class="hljs-comment"># 把网页解析为BeautifulSoup对象</span><br><br>    soup = BeautifulSoup(html_content, <span class="hljs-string">&#x27;html.parser&#x27;</span>)<br><br>    <span class="hljs-comment"># 通过定位标签和属性提取我们想要的数据</span><br><br>    <span class="hljs-comment"># 这里假设动态新闻位于class为&quot;new_list new_list3&quot;的div中，标题在ul class=&quot;dynamic_list fr&quot;中的li项目下的&lt;em&gt;&lt;/em&gt;内</span><br><br>    news_div = soup.find(<span class="hljs-string">&#x27;div&#x27;</span>, class_=<span class="hljs-string">&#x27;new_list new_list3&#x27;</span>)<br>    <span class="hljs-keyword">if</span> news_div:<br><br>        <span class="hljs-comment"># 找到包含所有动态新闻标题的ul标签</span><br><br>        ul_tag = news_div.find(<span class="hljs-string">&#x27;ul&#x27;</span>, class_=<span class="hljs-string">&#x27;dynamic_list fr&#x27;</span>)<br>        <span class="hljs-keyword">if</span> ul_tag:<br><br>            <span class="hljs-comment"># 找到ul标签下的所有li标签</span><br><br>            li_tags = ul_tag.find_all(<span class="hljs-string">&#x27;li&#x27;</span>)<br><br>            <span class="hljs-comment"># 输出每个动态新闻标题和日期</span><br><br>            <span class="hljs-keyword">for</span> li <span class="hljs-keyword">in</span> li_tags:<br><br>                <span class="hljs-comment"># 日期在&lt;span&gt;&lt;/span&gt;标签内</span><br><br>                date_tag = li.find(<span class="hljs-string">&#x27;span&#x27;</span>)<br><br>                <span class="hljs-comment"># 标题在&lt;em&gt;&lt;/em&gt;标签内</span><br><br>                title_tag = li.find(<span class="hljs-string">&#x27;em&#x27;</span>)<br>                <span class="hljs-keyword">if</span> date_tag <span class="hljs-keyword">and</span> title_tag:<br><br>                    <span class="hljs-comment"># 输出日期和标题，以空格分隔</span><br><br>                    <span class="hljs-built_in">print</span>(date_tag.text.strip(), title_tag.text.strip())<br>                <span class="hljs-keyword">else</span>:<br>                    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;未找到动态新闻日期或标题&quot;</span>)<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;未找到动态新闻列表&quot;</span>)<br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;未找到动态新闻容器&quot;</span>)<br><span class="hljs-keyword">else</span>:<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;请求失败，状态码:&quot;</span>, res.status_code)<br><br><br>【实验<span class="hljs-number">8</span>-<span class="hljs-number">2</span>】调用requests库和os库（创建文件夹）<br><br><span class="hljs-keyword">import</span> os<br><span class="hljs-keyword">import</span> requests<br><br><span class="hljs-comment"># 图片URL</span><br><br>url = <span class="hljs-string">&quot;https://blogs.bing.com/content/images/MicrosoftBingBlogs_SingleLine.png&quot;</span><br><br><span class="hljs-comment"># 文件保存路径</span><br><br>folder_path = <span class="hljs-string">&quot;D:/picture&quot;</span><br>file_path = os.path.join(folder_path, <span class="hljs-string">&quot;MicrosoftBingBlogs_SingleLine.png&quot;</span>)<br><br><span class="hljs-comment"># 检查文件夹是否存在，不存在则创建</span><br><br><span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> os.path.exists(folder_path):<br>    os.makedirs(folder_path)<br><br><span class="hljs-comment"># 检查文件是否已存在</span><br><br><span class="hljs-keyword">if</span> os.path.exists(file_path):<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;文件已存在:&quot;</span>, file_path)<br><span class="hljs-keyword">else</span>:<br><br>    <span class="hljs-comment"># 发起GET请求下载图片文件</span><br><br>    response = requests.get(url)<br>    <br><br>    <span class="hljs-comment"># 检查下载是否成功</span><br><br>    <span class="hljs-keyword">if</span> response.status_code == <span class="hljs-number">200</span>:<br><br>        <span class="hljs-comment"># 写入文件</span><br><br>        <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(file_path, <span class="hljs-string">&#x27;wb&#x27;</span>) <span class="hljs-keyword">as</span> file:<br>            file.write(response.content)<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;文件已保存至:&quot;</span>, file_path)<br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;爬取失败&quot;</span>)<br><br><br>【实验<span class="hljs-number">8</span>-<span class="hljs-number">3</span>】目标：从下厨房网站爬取本周热门菜谱清单（菜品名称、网址、食材构成）<br><br><span class="hljs-keyword">import</span> requests<br><span class="hljs-keyword">from</span> bs4 <span class="hljs-keyword">import</span> BeautifulSoup<br><span class="hljs-keyword">from</span> urllib.parse <span class="hljs-keyword">import</span> urljoin<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_recipes</span>(<span class="hljs-params">url</span>):<br><br>    <span class="hljs-comment"># 发送GET请求获取页面内容</span><br><br>    response = requests.get(url)<br><br>    <span class="hljs-comment"># 使用BeautifulSoup解析页面内容</span><br><br>    soup = BeautifulSoup(response.content, <span class="hljs-string">&#x27;html.parser&#x27;</span>)<br><br>    <span class="hljs-comment"># 提取最小父级标签</span><br><br>    recipe_divs = soup.find_all(<span class="hljs-string">&#x27;div&#x27;</span>, class_=<span class="hljs-string">&#x27;info pure-u&#x27;</span>)<br>    <br>    recipes = []<br><br>    <span class="hljs-comment"># 循环提取菜名、URL和食材</span><br><br>    <span class="hljs-keyword">for</span> recipe_div <span class="hljs-keyword">in</span> recipe_divs:<br><br>        <span class="hljs-comment"># 提取菜名</span><br><br>        name = recipe_div.find(<span class="hljs-string">&#x27;p&#x27;</span>, class_=<span class="hljs-string">&#x27;name&#x27;</span>).text.strip()<br><br>        <span class="hljs-comment"># 提取详细页URL</span><br><br>        relative_url = recipe_div.find(<span class="hljs-string">&#x27;p&#x27;</span>, class_=<span class="hljs-string">&#x27;name&#x27;</span>).a[<span class="hljs-string">&#x27;href&#x27;</span>]<br>        absolute_url = urljoin(url, relative_url)<br><br>        <span class="hljs-comment"># 提取食材</span><br><br>        ingredients = recipe_div.find(<span class="hljs-string">&#x27;p&#x27;</span>, class_=<span class="hljs-string">&#x27;ing ellipsis&#x27;</span>).text.strip()<br>        <br>        recipes.append(&#123;<span class="hljs-string">&#x27;name&#x27;</span>: name, <span class="hljs-string">&#x27;url&#x27;</span>: absolute_url, <span class="hljs-string">&#x27;ingredients&#x27;</span>: ingredients&#125;)<br>    <br>    <span class="hljs-keyword">return</span> recipes<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">main</span>():<br>    url = <span class="hljs-string">&#x27;http://www.xiachufang.com/explore/&#x27;</span><br>    recipes = get_recipes(url)<br>    <br>    <span class="hljs-keyword">for</span> recipe <span class="hljs-keyword">in</span> recipes:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;菜名:&quot;</span>, recipe[<span class="hljs-string">&#x27;name&#x27;</span>])<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;URL:&quot;</span>, recipe[<span class="hljs-string">&#x27;url&#x27;</span>])<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;食材:&quot;</span>, recipe[<span class="hljs-string">&#x27;ingredients&#x27;</span>])<br>        <span class="hljs-built_in">print</span>()<br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:<br>    main()<br><br><br>【实验<span class="hljs-number">8</span>-<span class="hljs-number">4</span>】目标：爬取豆瓣Top250电影的信息（包括：序号/电影名/评分/推荐语/链接）<br><br><span class="hljs-keyword">import</span> requests<br><span class="hljs-keyword">from</span> bs4 <span class="hljs-keyword">import</span> BeautifulSoup<br><span class="hljs-keyword">import</span> csv<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">top250_crawler</span>(<span class="hljs-params">url, start</span>):<br>    headers = &#123;<br>        <span class="hljs-string">&#x27;User-agent&#x27;</span>: <span class="hljs-string">&#x27;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/1&#x27;</span><br>    &#125;<br><br>    response = requests.get(url, headers=headers)<br>    soup = BeautifulSoup(response.text, <span class="hljs-string">&#x27;html.parser&#x27;</span>)<br>    movie_items = soup.find_all(<span class="hljs-string">&#x27;div&#x27;</span>, class_=<span class="hljs-string">&#x27;item&#x27;</span>)<br>    i = start + <span class="hljs-number">1</span><br>    <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> movie_items:<br>         title = item.select_one(<span class="hljs-string">&#x27;.title&#x27;</span>).text<br>         rating = item.select_one(<span class="hljs-string">&#x27;.rating_num&#x27;</span>).text<br>         data = item.select(<span class="hljs-string">&#x27;.bd p&#x27;</span>)[<span class="hljs-number">0</span>].text.split(<span class="hljs-string">&#x27;\n&#x27;</span>)<br>         time = data[<span class="hljs-number">2</span>].replace(<span class="hljs-string">&#x27; &#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>).split(<span class="hljs-string">&#x27;/&#x27;</span>)[<span class="hljs-number">0</span>]<br>         country = data[<span class="hljs-number">2</span>].replace(<span class="hljs-string">&#x27; &#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>).split(<span class="hljs-string">&#x27;/&#x27;</span>)[<span class="hljs-number">1</span>]<br>         <span class="hljs-built_in">print</span>(<span class="hljs-built_in">str</span>(i) + <span class="hljs-string">&#x27;.&#x27;</span> + title + <span class="hljs-string">&#x27;,&#x27;</span> + country + <span class="hljs-string">&#x27;,&#x27;</span> + time)<br>         i += <span class="hljs-number">1</span><br><br>url = <span class="hljs-string">&#x27;https://movie.douban.com/top250&#x27;</span><br>start = <span class="hljs-number">0</span><br><br><span class="hljs-keyword">for</span> page_number <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>):<br>    page = <span class="hljs-string">&#x27;?start=&#x27;</span> + <span class="hljs-built_in">str</span>(start) + <span class="hljs-string">&#x27;&amp;filter=&#x27;</span><br>    new_url = url + page<br>    top250_crawler(new_url, start)<br>    start += <span class="hljs-number">25</span><br><br><br><br>【实验<span class="hljs-number">8</span>-<span class="hljs-number">5</span>】目标：网易云音乐或者酷狗音乐或者QQ音乐平台爬取音乐评论<br><br><span class="hljs-keyword">import</span> requests<br><span class="hljs-keyword">import</span> json<br><span class="hljs-keyword">from</span> Crypto.Cipher <span class="hljs-keyword">import</span> AES<br><span class="hljs-keyword">from</span> Crypto.Util.Padding <span class="hljs-keyword">import</span> pad<br><span class="hljs-keyword">from</span> base64 <span class="hljs-keyword">import</span> b64encode<br><br><span class="hljs-comment"># 实现AES加密需要的三个模块</span><br><br><span class="hljs-comment"># py实现AES-CBC加密</span><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">encrypt_aes</span>(<span class="hljs-params">text, key, iv</span>):<br>    cipher = AES.new(key.encode(<span class="hljs-string">&#x27;utf-8&#x27;</span>), AES.MODE_CBC, iv.encode(<span class="hljs-string">&#x27;utf-8&#x27;</span>))<br>    padded_text = pad(text.encode(<span class="hljs-string">&#x27;utf-8&#x27;</span>), AES.block_size)<br>    ciphertext = cipher.encrypt(padded_text)<br>    <span class="hljs-keyword">return</span> b64encode(ciphertext).decode(<span class="hljs-string">&#x27;utf-8&#x27;</span>)<br><br><span class="hljs-comment"># 仿照function b(a, b)构造加密函数</span><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">b</span>(<span class="hljs-params">a, b</span>):<br>    c = b<br>    d = <span class="hljs-string">&quot;0102030405060708&quot;</span><br>    e = a<br>    f = encrypt_aes(e, c, d)<br>    <span class="hljs-keyword">return</span> f<br><br><span class="hljs-comment"># 评论数据(i6c)</span><br><br>d = &#123;<br>    <span class="hljs-string">&#x27;csrf_token&#x27;</span>: <span class="hljs-string">&#x27;a377fd1409c2d967e66527ddf3ce2c02&#x27;</span>,  <span class="hljs-comment"># 可以为空值</span><br>    <span class="hljs-string">&#x27;cursor&#x27;</span>: <span class="hljs-string">&#x27;-1&#x27;</span>,<br>    <span class="hljs-string">&#x27;offset&#x27;</span>: <span class="hljs-string">&#x27;0&#x27;</span>,<br>    <span class="hljs-string">&#x27;orderType&#x27;</span>: <span class="hljs-string">&#x27;1&#x27;</span>,<br>    <span class="hljs-string">&#x27;pageNo&#x27;</span>: <span class="hljs-string">&#x27;1&#x27;</span>,<br>    <span class="hljs-string">&#x27;pageSize&#x27;</span>: <span class="hljs-string">&#x27;20&#x27;</span>,  <span class="hljs-comment"># 评论数</span><br>    <span class="hljs-string">&#x27;rid&#x27;</span>: <span class="hljs-string">&#x27;R_SO_4_167827&#x27;</span>,  <span class="hljs-comment"># 歌曲编号</span><br>    <span class="hljs-string">&#x27;threadId&#x27;</span>: <span class="hljs-string">&#x27;R_SO_4_167827&#x27;</span>  <span class="hljs-comment"># 歌曲编号</span><br>&#125;<br><br><span class="hljs-comment"># 16位随机字符串</span><br><br>i = <span class="hljs-string">&quot;4BfsFyBWTSe0C5eQ&quot;</span><br><br><span class="hljs-comment"># bsu6o([&quot;流泪&quot;, &quot;强&quot;])</span><br><br>e = <span class="hljs-string">&quot;010001&quot;</span><br><br><span class="hljs-comment"># bsu6o(Xo0x.md)</span><br><br>f = <span class="hljs-string">&quot;00e0b509f6259df8642dbc35662901477df22677ec152b5ff68ace615bb7b725152b3ab17a876aea8a5aa76d2e417629ec4ee341f56135fccf695280104e0312ecbda92557c93870114af6c9d05c4f7f0c3685b7a46bee255932575cce10b424d813cfe4875d3e82047b97ddef52741d546b8e289dc6935b3ece0462db0a22b8e7&quot;</span><br><br><span class="hljs-comment"># bsu6o([&quot;爱心&quot;, &quot;女孩&quot;, &quot;惊恐&quot;, &quot;大笑&quot;])</span><br><br>g = <span class="hljs-string">&quot;0CoJUm6Qyw8W8jud&quot;</span><br><br><span class="hljs-comment"># 将i6c转化为json格式</span><br><br>d_json = json.dumps(d)<br><br><span class="hljs-comment"># 调用两次b()函数得出encText</span><br><br>encText = b(d_json, g)<br>encText = b(encText, i)<br><br><span class="hljs-comment"># 随机字符串获得encSecKey</span><br><br>encSecKey = <span class="hljs-string">&quot;ac120b775a368f6cdf196f173ac16bccaa08e8589fdd824f7445cb71a6f12f7a25da019240ce2f69a214ef34ba2795b057b1cf4fd24fbf4bd9f78167c9c69de4ee8be3bb8bb9119e2a0328219497864558363bc8e5c8a7999822f127dc0d7fc3bbf0a53f3e2e091eba811eb57558dd6290ab4224f636cea2d264bb2ed7c7cee8&quot;</span><br><br><span class="hljs-comment"># 请求头</span><br><br>headers = &#123;<br>    <span class="hljs-string">&#x27;User-Agent&#x27;</span>: <span class="hljs-string">&#x27;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36&#x27;</span>,<br>&#125;<br><br><span class="hljs-comment"># 评论数据的请求地址</span><br><br>url = <span class="hljs-string">&#x27;https://music.163.com/weapi/comment/resource/comments/get?csrf_token=&#x27;</span><br><br><span class="hljs-comment"># 将encText和encSecKey打包起来</span><br><br>data = &#123;<br>    <span class="hljs-string">&#x27;params&#x27;</span>: encText,<br>    <span class="hljs-string">&#x27;encSecKey&#x27;</span>: encSecKey<br>&#125;<br><br><span class="hljs-comment"># 发送post请求并携带encText和encSecKey得到评论的json格式</span><br><br>respond = requests.post(url, headers=headers, data=data).json()<br><br><span class="hljs-comment"># 输出评论内容</span><br><br>comments = respond[<span class="hljs-string">&#x27;data&#x27;</span>][<span class="hljs-string">&#x27;comments&#x27;</span>]<br><span class="hljs-keyword">for</span> comment <span class="hljs-keyword">in</span> comments:<br>    <span class="hljs-built_in">print</span>(comment[<span class="hljs-string">&#x27;content&#x27;</span>])<br><br><br></code></pre></td></tr></table></figure>
